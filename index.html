<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" href="./assets/img/Logo.png">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Header -->
            <div class="header">
                <h4>Now playing:</h4>
                <h2>Có hẹn với thanh xuân</h2>
            </div>
            <div class="cd">
                <div class="cd-thumb" style="background-image: url(./assets/img/CoHenVoiThanhXuan.png)"></div>
            </div>
            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo-alt"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div> 
            </div>
            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
            <audio id="audio" src=""></audio>
        </div>
        <!-- Playlist -->
        <div class="playlist">
            <!-- <div class="song">
                <div class="thumb" style="background-image: url(./assets/img/CoHenVoiThanhXuan.png)"></div>
                <div class="song-body">
                    <div class="title">Có hẹn với thanh xuân</div>
                    <div class="author">Monstar</div>
                </div>
                <div class="option">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div> -->
        </div>
    </div>
    <script type="text/javascript" src="./assets/app.js"></script>
</body>
</html>
